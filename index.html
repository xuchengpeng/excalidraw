<!DOCTYPE html>
<html>

<head>
  <title>Excalidraw</title>
  <meta charset="UTF-8" />
  <link rel="apple-touch-icon" sizes="180x180" href="/excalidraw/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/excalidraw/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/excalidraw/favicon-16x16.png">
  <script src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>

  <script type="text/javascript"
    src="https://unpkg.com/@excalidraw/excalidraw/dist/excalidraw.production.min.js"></script>

  <style>
    body,
    html {
      margin: 0;
      -webkit-text-size-adjust: 100%;
      width: 100%;
      height: 100%;
      overflow: hidden
    }

    #excalidraw-app {
      height: 100%;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -khtml-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none
    }
  </style>
</head>

<body>
  <div id="excalidraw-app"></div>
  <script type="text/javascript" src="/excalidraw/assets/index.js"></script>
</body>

</html>
